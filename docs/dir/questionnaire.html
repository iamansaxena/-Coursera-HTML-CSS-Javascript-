<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Forms Review</title>
    <style>
        .questionnaire {
            border: 2px solid rgb(75, 73, 73);
            width: 578px;
            display: inline-table;
            border-radius: 4px;
        }

        p {
            font-size: 20px;
            margin-top: 0px;
            margin-bottom: 0px;
            cursor: pointer;
            vertical-align: middle;
            padding-bottom: 2px;
            margin-top: 10px;


        }

        input {

            height: 30px;
            width: 70px;
            border-radius: 15px;
            margin-top: -25px;
            display: block;
            margin-left: auto;
            margin-right: 0px;


        }

        hr {
            height: 0px;
            /* margin-top: 0px;
            margin-bottom: 0px; */
            width:95%;
        margin-left: auto;
        margin-right: auto;
        
    }

        .checkbox-question:hover .checkbox-question:active {
            color: aliceblue;
            background-color: rgb(220, 45, 136);

        }

        button {
            background-color: rgb(220, 45, 136);
            height: 50px;
            font-size: 25px;
            color: aliceblue;
            font: large;
            border: 0px;
            margin-bottom: 0px;
        }

        svg {
            margin-left: 20px;
            margin-right: 20px;
            font-size: 28px;
            margin-top: 0px;
            margin-bottom: 0px;
            vertical-align: middle;
        }

        p:hover,
        p:active {
            color: rgb(220, 45, 136);
            opacity: .6;
            font-size: 170%;

        }

        div>input:checked,
        input:active,
        input:hover {
            background-color: rgb(220, 45, 136);
            color: rgb(201, 45, 136);
        }

        button>a {
            color: white;
            text-decoration: none;
            width: auto;
        }

        button:hover {
            opacity: 1.1;
            background-color: rgb(255, 0, 149);
        }
    </style>

</head>
